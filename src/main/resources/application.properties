logging.level.org.springframework.data.r2dbc=DEBUG

logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG

springfox.documentation.swagger.v2.enabled=true

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/weather
spring.r2dbc.username=postgres
spring.r2dbc.password=12345

spring.liquibase.url=jdbc:postgresql://localhost:5432/weather
spring.liquibase.default-schema=public
spring.liquibase.liquibase-schema=public
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.user=postgres
spring.liquibase.password=12345

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

#springdoc.swagger-ui.path=/swagger-ui.html
